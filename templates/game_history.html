<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>游戏记录 - 用户ID: {{ user_id or '' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">游戏记录 - 用户ID: {{ user_id or '' }}</h1>

  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th>用户ID</th>
        <th>时间</th>
        <th>用户点数</th>
        <th>机器人点数</th>
        <th>结果</th>
        <th>积分变化</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1]|format_datetime }}</td>
        <td>{{ record[2] }}</td>
        <td>{{ record[3] }}</td>
        <td>{{ record[4] }}</td>
        <td>{{ record[5] }}</td>
      </tr>
      {% else %}
      <tr><td colspan="6" class="text-center">无游戏记录</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- 分页 -->
  <nav aria-label="分页导航" class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item {% if page <= 1 %}disabled{% endif %}">
        <a class="page-link" href="?user_id={{ user_id }}&page={{ page - 1 }}">上一页</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#">{{ page }} / {{ total_pages }}</a>
      </li>
      <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
        <a class="page-link" href="?user_id={{ user_id }}&page={{ page + 1 }}">下一页</a>
      </li>
    </ul>
  </nav>

  <a href="/" class="btn btn-secondary mt-3">返回用户列表</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
