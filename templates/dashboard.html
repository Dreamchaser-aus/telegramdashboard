<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户后台</title>
</head>
<body>
    <h2>用户列表</h2>
    <form method="get" action="/">
        <input type="text" name="keyword" placeholder="用户名 / 手机号" />
        <button type="submit">搜索</button>
    </form>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>电话</th>
                <th>积分</th>
                <th>游戏次数</th>
                <th>邀请人</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] or '' }}</td>
                <td>{{ u[2] or '' }}</td>
                <td>{{ u[3] }}</td>
                <td>{{ u[4] }}</td>
                <td>{{ u[6] or '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
